name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: "keiba-auto-bet-${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}"
        restore-keys: |
          "keiba-auto-bet-${{ runner.os }}-pip-"
          "${{ runner.os }}-pip-"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run isort check
      run: |
        echo "::group::isort check"
        isort --profile=black --line-length=100 --check-only --diff \
          keiba_auto_bet/ \
          test/
        echo "::endgroup::"

    - name: Run flake8
      run: |
        echo "::group::flake8 check"
        flake8 \
          keiba_auto_bet/ \
          test/ \
          --max-line-length=100 \
          --ignore=E203,W503,ANN101,ANN204,ANN401,D105,D107,D403,D415,DAR101,DAR201,DAR402 \
          --select=E,W,F,N,D \
          --docstring-convention=google \
          --statistics
        echo "::endgroup::"

    - name: Run mypy
      run: |
        echo "::group::mypy check"
        mypy keiba_auto_bet/
        echo "::endgroup::"

  test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: "keiba-auto-bet-test-${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}"
        restore-keys: |
          "keiba-auto-bet-test-${{ runner.os }}-pip-"
          "${{ runner.os }}-pip-"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run unit test
      run: |
        pytest test/unit -v --cov=keiba_auto_bet --cov-report=xml --cov-report=term-missing
